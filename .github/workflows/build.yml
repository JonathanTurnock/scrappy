name: build

on:
  pull_request:
    branches: [ master ]
  push:
    branches: [ master ]

jobs:
  checks:
    if: github.event_name != 'push'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: '14.x'
      - name: Test Build
        run: |
          yarn install --frozen-lockfile
          yarn build
